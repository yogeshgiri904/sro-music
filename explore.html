<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music | SRO</title>
    <link rel="stylesheet" href="lib/explore.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <div class="player">
            <div class="grid">
                <div class="menu">
                    <button><i class="fa fa-bars" aria-hidden="true"></i></button>
                    <button><i class="fa fa-share-alt" aria-hidden="true"></i></button>
                </div>
                <div class="head">
                    <h2 id="heading">Toh Phir Aao</h2>
                    <p id="artist">Imraan Hashmi</p>
                </div>
                <div class="img">
                    <img src="img/card-5.png">
                </div>
                <div class="control">
                    <button><i class="fa fa-random" aria-hidden="true"></i></button>
                    <button><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                    <button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button><i class="fa fa-step-forward" aria-hidden="true"></i></button>
                    <button><i class="fa fa-heart-o" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p></p>
    </div>
</body>
</html>
