<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music | SRO</title>
    <link rel="stylesheet" href="lib/music.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="bg">
        <img src="music/laal ishq.png" id="bg">
    </div>
    <div class="main">
        <div class="main_box">
                <div class="main_btn">
                    <a href='index.html'>                 
                        <button id="back" title="Back"><i class="fa fa-arrow-left"></i></button>
                    </a> 
                    <span>Playing Now</span>
                    <button id="list" title="Playlist"><i class="fa fa-bars"></i></button>
                </div>

                <div class="poster">
                    <img src="music/laal ishq.png" id="poster">
                </div>

                <div class="heading">
                    <h2 id="title">Laal Ishq</h2>
                    <h3 id="artist">Arjit Singh</h3>
                </div>

                <div class="progress_box">
                    <div class="duration_box">
                        <div id="current">00:00</div>
                        <div id="total">06:27</div>
                    </div>
                    <div class="progress_bar" id="progress_bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                
                <audio src="music/laal ishq.mp3"></audio>
                <div class="control">
                    <button id="suffle" title="Suffle"><i class="fa fa-random"></i></button>
                    <button id="loop_list" title="Loop List"><i class="fa fa-exchange"></i></button>
                    <button id="loop_song" title="Loop Song"><i class="fa fa-retweet"></i></button>
                    <button id="prev" title="Previous"><i class="fa fa-backward"></i></button>
                    <button id="play" title="Play"><i class="fa fa-play"></i></button>
                    <button id="pause" title="pause"><i class="fa fa-pause"></i></button>
                    <button id="next" title="Next"><i class="fa fa-forward"></i></button>
                    <button id="fav_o" title="Add Favorite"><i class="fa fa-heart-o"></i></button>
                    <button id="fav" title="Favorite Added"><i class="fa fa-heart"></i></button>
                </div>
                <div class="list_box" id="list_box">
                    <button id="list_up"><i class="fa fa-angle-up"></i></button>
                    <div class="list">
                        <div class="search_box">
                            <input type="text" placeholder="Search Music...">
                            <div class="search_icon"><button><i class="fa fa-search"></i></button></div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="copyright">
            <p>&copy; Shri Ram Organization | All Rights Reserved</p>
        </div>
    </div>
</body>
</html>

<script src="lib/musicControl.js"></script>
